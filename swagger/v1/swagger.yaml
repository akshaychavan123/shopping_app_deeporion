      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                gift_card:
                  type: object
                  properties:
                    image:
                      type: string
                    price:
                      type: number
                      format: decimal
                    gift_card_category_id:
                      type: integer
                  required:
                  - image
