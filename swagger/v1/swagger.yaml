                  type: integer
                verification_code:
                  type: string
              required:
              - user_id
              - verification_code
  "/api/v1/cart/cart_items":
    get:
      summary: Retrieves cart items
      tags:
      - Cart Items
      security:
      - bearerAuth: []
      responses:
        '200':
          description: cart items found
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    quantity:
                      type: integer
                    product_item:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                        brand:
                          type: string
                        price:
                          type: number
                        description:
                          type: string
                      required:
                      - id
                      - name
                      - brand
                      - price
                      - description
                  required:
                  - id
                  - quantity
                  - product_item
        '401':
          description: unauthorized
  "/api/v1/cart/cart_items/{id}":
    patch:
      summary: Updates a cart item
      tags:
      - Cart Items
      security:
      - bearerAuth: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: cart item updated
        '401':
          description: unauthorized
        '422':
          description: invalid params
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                quantity:
                  type: integer
              required:
              - quantity
  "/api/v1/cart/cart_items/add_item":
    post:
      summary: Adds an item to the cart
      tags:
      - Cart Items
      security:
      - bearerAuth: []
      parameters: []
      responses:
        '200':
          description: item added to cart
        '401':
          description: unauthorized
        '404':
          description: product item not found
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                product_item_id:
                  type: integer
                quantity:
                  type: integer
              required:
              - product_item_id
              - quantity
  "/api/v1/cart/cart_items/remove_or_move_to_wishlist":
    delete:
      summary: Removes or moves an item to wishlist
      tags:
      - Cart Items
      security:
      - bearerAuth: []
      parameters: []
      responses:
        '200':
          description: item removed or moved to wishlist
        '401':
          description: unauthorized
        '404':
          description: item not found in cart
        '400':
          description: invalid action type
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                product_item_id:
                  type: integer
                action_type:
                  type: string
                  enum:
                  - remove
                  - wishlist
              required:
              - product_item_id
              - action_type
  "/api/v1/cart":
    get:
      summary: Retrieves the user's cart
      tags:
      - Carts
      security:
      - bearerAuth: []
      responses:
        '200':
          description: cart found
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  user_id:
                    type: integer
                  cart_items:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        quantity:
                          type: integer
                        product_item:
                          type: object
                          properties:
                            id:
                              type: integer
                            name:
                              type: string
                            brand:
                              type: string
                            price:
                              type: number
                            description:
                              type: string
                          required:
                          - id
                          - name
                          - brand
                          - price
                          - description
                      required:
                      - id
                      - quantity
                      - product_item
                required:
                - id
                - user_id
                - cart_items
        '401':
          description: unauthorized
