---
openapi: 3.0.1
info:
  title: API V1
  version: v1
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
paths:
  "/api/v1/passwords/forgot":
    post:
      summary: Forgot password
      tags:
      - Passwords
      parameters: []
      responses:
        '200':
          description: OK
        '404':
          description: Not Found
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
              required:
              - email
  "/api/v1/passwords/reset":
    post:
      summary: Reset password
      tags:
      - Passwords
      parameters: []
      responses:
        '200':
          description: OK
        '404':
          description: Not Found
        '422':
          description: Unprocessable Entity
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                password:
                  type: string
                password_confirmation:
                  type: string
              required:
              - token
              - password
              - password_confirmation
  "/api/v1/auth/login":
    post:
      summary: Logs in a user
      tags:
      - Authentication
      parameters: []
      responses:
        '200':
          description: User logged in
        '401':
          description: Invalid credentials
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
              - email
              - password
  "/api/v1/auth/create":
    post:
      summary: Creates a user with phone number
      tags:
      - Authentication
      parameters: []
      responses:
        '201':
          description: User created and verification code sent
        '422':
          description: Phone number already exists
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                full_phone_number:
