      summary: Creates an order
      tags:
      - Orders
      security:
      - bearerAuth: []
      parameters: []
      responses:
        '201':
          description: order created
        '422':
          description: invalid request
        '401':
          description: unauthorized
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
                first_name:
                  type: string
                last_name:
                  type: string
                phone_number:
                  type: string
                email:
                  type: string
                country:
                  type: string
                pincode:
                  type: string
                area:
                  type: string
                city:
                  type: string
                state:
                  type: string
                address:
                  type: string
                total_price:
                  type: number
                address_type:
                  type: string
                payment_status:
                  type: string
                placed_at:
                  type: string
                  format: date-time
                order_items_attributes:
                  type: array
                  items:
                    type: object
                    properties:
                      product_item_id:
                        type: integer
                      quantity:
                        type: integer
                      sub_total:
                        type: number
              required:
              - first_name
              - last_name
              - phone_number
              - email
              - country
              - pincode
              - area
              - city
              - state
              - address
              - total_price
              - address_type
              - payment_status
