---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/v1/auth/login":
    post:
      summary: Logs in a user
      tags:
      - Authentication
      parameters: []
      responses:
        '200':
          description: user logged in
        '401':
          description: invalid credentials
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
              - email
              - password
  "/api/v1/orders":
    post:
      summary: Creates an order
      tags:
      - Orders
      parameters: []
      responses:
        '201':
          description: order created
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
                first_name:
                  type: string
                last_name:
                  type: string
                phone_number:
                  type: string
                email:
                  type: string
                country:
                  type: string
                pincode:
                  type: string
                area:
                  type: string
                city:
                  type: string
                state:
                  type: string
                address:
                  type: string
                total_price:
                  type: number
                address_type:
                  type: string
                payment_status:
                  type: string
                placed_at:
                  type: string
                  format: date-time
                order_items_attributes:
                  type: array
                  items:
                    type: object
                    properties:
                      product_item_id:
                        type: integer
                      quantity:
                        type: integer
                      sub_total:
                        type: number
              required:
              - first_name
              - last_name
              - phone_number
              - email
              - country
              - pincode
              - area
              - city
              - state
              - address
              - total_price
              - address_type
              - payment_status
              - placed_at
              - order_items_attributes
  "/api/v1/users":
    post:
      summary: Creates a user
      tags:
      - Users
      parameters: []
      responses:
        '201':
          description: user created
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
              required:
              - name
              - email
              - password
servers:
- url: http://{defaultHost}
  variables:
    defaultHost:
      default: www.example.com
